<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Title }} | Justin Fuller</title>
    <meta name="description" content="Story | Justin Fuller" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Story | Justin Fuller" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: max-content;
        display: block;
        font-size: 24px;
        font-family: "Amiri", serif;
        background: #fcf9f4;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      main {
        animation: fadeIn 1s;
        padding: 20px;
        height: max-content;
        width: 100%;
        display: block;
      }

      section {
        display: block;
        height: max-content;
        max-width: 600px;
        margin: auto;
      }

      p {
        font-family: "Amiri", serif;
        margin: 0;
        line-height: 36px;
        text-align: justify;
        text-indent: 36px;
        margin-bottom: 10px;
      }

      hr {
        margin-top: 30px;
      }

      h1,
      h2 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <main>
      <section>{{ printf "%s" .Entry }}</section>
    </main>

    <!-- Simple script to hide main until fonts are loaded -->
    <script>
      const main = document.querySelector("main");
      main.style.visibility = "hidden";
      document.fonts.ready.then(function () {
        main.style.visibility = "visible";
      });
    </script>
  </body>
</html>
