<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Review | Justin Fuller</title>
    <meta name="description" content="Review | Justin Fuller" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Review | Justin Fuller" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: max-content;
      display: block;
      font-size: 24px;
      font-family: "Amiri", serif;
      background: #fcf9f4;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    main {
      animation: fadeIn 1s;
      padding: 20px;
      height: max-content;
      width: 100%;
      display: block;
    }

    section {
      display: block;
      height: max-content;
      max-width: 600px;
      margin: auto;
    }

    p {
      font-family: "Amiri", serif;
      margin: 0;
      line-height: 36px;
      margin-bottom: 30px;
    }

    hr {
      margin-top: 30px;
    }

    h1 {
      font-size: 1.5em;
      line-height: 1.2em;
    }

    h1,
    h2 {
      text-align: center;
    }

    blockquote {
      border-left: 3px solid #444955;
      margin: 0;
      padding: 0 2em;
      margin-bottom: 30px;
    }

    blockquote p {
      margin-bottom: 0;
    }

    a {
      color: black;
      text-decoration: none;
      position: relative;
    }

    a:hover {
      color: white;
      background: black;
      padding: 0 6px;
      border-radius: 6px;
    }

    a:hover::after {
      display: none;
    }

    a::after {
      content: "";
      display: inline-block;
      border-bottom: 1px dashed #444955;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 6px;
    }
  </style>
  </head>

  <body>
    <main>
      <section>
        {{ printf "%s" .Entry }}
      </section>
    </main>

    <!-- Simple script to hide main until fonts are loaded -->
    <script>
      const main = document.querySelector("main");
      main.style.visibility = "hidden";
      document.fonts.ready.then(function () {
        main.style.visibility = "visible";
      });
    </script>
  </body>
</html>
