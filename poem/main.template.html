<!doctype html>
<html lang="en">
  <head>
    {{ template "/meta.template.html" . }}

    <style>
      {{ template "/poem/main.css" . }}
    </style>
  </head>

  <body>
    <main>
      <section>
        {{ range .Entries }}
        <div style="text-align: center">
          <p style="text-align: left; display: inline-block">
            {{ printf "%s" . }}
          </p>
          <hr />
        </div>
        {{ end }}
      </section>
    </main>

    <script>
      {{ template "/poem/main.js" . }}
    </script>
  </body>
</html>
