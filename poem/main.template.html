<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Poem | Justin Fuller</title>
    <meta name="description" content="Poem | Justin Fuller" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Poem | Justin Fuller" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: max-content;
        display: block;
        font-size: 24px;
        font-family: "Amiri", serif;
        background: #fcf9f4;
      }

      main {
        padding: 20px;
        height: max-content;
        width: 100%;
        display: block;
      }

      section {
        display: block;
        height: max-content;
        max-width: 400px;
        margin: auto;
      }

      p {
        font-family: "Amiri", serif;
        margin-bottom: 40px;
        line-height: 36px;
        white-space: pre;
      }

      hr {
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        {{ range .Entries }}
        <p>{{ printf "%s" . }}</p>
        <hr />
        {{ end }}
      </section>
    </main>
  </body>
</html>
