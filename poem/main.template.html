<!doctype html>
<html lang="en">
  <head>
    {{ template "/meta.template.html" . }}
    {{ template "/main.css" . }}
    <style>
      {{ template "/poem/main.css" . }}
    </style>
  </head>

  <body>
    {{ template "/header.template.html" . }}

    <main class="content-page">
      <div class="page-header">
        <h1>Poems</h1>
      </div>
      
      <div class="content-container">
        <div class="poems-grid">
          {{ $lastIndex := (sub1 (len .Entries)) }} 
          {{ range $i, $entry := .Entries }}
          <article class="poem-card">
            <div class="poem-content">{{ printf "%s" $entry }}</div>
          </article>
          {{ end }}
        </div>
      </div>
    </main>

    {{ template "/footer.template.html" . }}

    <script>
      {{ template "/poem/main.js" . }}
    </script>
  </body>
</html>
