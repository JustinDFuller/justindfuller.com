name: Build and Deploy to GAE

on:
  push:
    branches: ["master", "redesign", "main"]

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Checkout LFS
        run: git lfs checkout

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: "build"
        run: "timeout 120 .appengine/build.sh"

      - name: "prep"
        run: "rm main.go && mv .appengine/main.go .appengine/app.yaml .appengine/dispatch.yaml ./"

      - name: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"

      - name: "deploy"
        uses: "google-github-actions/deploy-appengine@v1"
        with:
          project_id: "justindfuller"
          deliverables: "app.yaml dispatch.yaml"
