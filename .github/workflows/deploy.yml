---

name: Build and Deploy to GAE

on:
  push:
    branches: ["main"]

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      id-token: write
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Checkout LFS
        run: git lfs checkout

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install npm
        run: npm ci

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"

      - name: "prep"
        run: |
          cp ./.appengine/app.yaml ./app.yaml
          echo "" >> ./app.yaml
          echo "service: default" >> ./app.yaml
          cp ./.appengine/dispatch.yaml ./dispatch.yaml

      - name: "auth"
        uses: "google-github-actions/auth@v3"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"

      - name: "deploy"
        uses: "google-github-actions/deploy-appengine@v3"
        with:
          project_id: "justindfuller"
          deliverables: "app.yaml dispatch.yaml"
