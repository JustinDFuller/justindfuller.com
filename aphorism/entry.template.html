<!doctype html>
<html lang="en">
  <head>
    {{ template "/meta.template.html" . }}
    {{ template "/main.css" . }}
    <style>
      {{ template "/aphorism/main.css" . }}
      {{ template "/aphorism/entry.css" . }}
    </style>
  </head>

  <body>
    {{ template "/header.template.html" . }}

    <main class="content-page">
      <div class="content-container">
        <article class="aphorism-single">
          <p class="aphorism-text">{{ printf "%s" .Entry.Content }}</p>
        </article>
      </div>
    </main>

    {{ template "/footer.template.html" . }}
  </body>
</html>
