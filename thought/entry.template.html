<!doctype html>
<html lang="en">
  <head>
    {{ template "/meta.template.html" . }}
    {{ template "/main.css" . }}
    <style>
      {{ template "/thought/entry.css" . }}
    </style>
  </head>

  <body>
    {{ template "/header.template.html" . }}

    <main>
      <div class="thought-content">
        <article>
          <header class="thought-header">
            <h1>{{ .Entry.Title }}</h1>
            <time datetime="{{ .Entry.Date.Format "2006-01-02" }}" class="thought-date">
              {{ .Entry.Date.Format "January 2, 2006" }}
            </time>
          </header>
          <div class="thought-body">
            {{ .Entry.Content }}
          </div>
        </article>
      </div>
    </main>

    {{ template "/footer.template.html" . }}

    <script>
      {{ template "/thought/entry.js" . }}
    </script>
  </body>
</html>
