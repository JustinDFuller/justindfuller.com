<!doctype html>
<html lang="en">
  <head>
    {{ template "/meta.template.html" . }}
    {{ template "/main.css" . }}

    <style>
      {{ template "/thought/main.css" . }}
    </style>
  </head>

  <body>
    {{ template "/header.template.html" . }}

    <main class="content-page">
      {{ template "/page-title.template.html" "Thoughts" }}
      
      <div class="content-container">
        <div class="featured-posts featured-posts-centered">
          {{ range .Entries }}
            <article class="featured-post">
              <a href="/thought/{{ .Slug }}">
                <h3 class="featured-post-title">
                  {{ .Title }}
                </h3>
              </a>
              <p class="featured-post-excerpt">{{ .Description }}</p>
              <a href="/thought/{{ .Slug }}" class="read-more">
                Read more â†’
              </a>
            </article>
          {{ end }}
        </div>
      </div>
    </main>

    {{ template "/footer.template.html" . }}

  </body>
</html>
