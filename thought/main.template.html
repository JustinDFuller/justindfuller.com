<!doctype html>
<html lang="en">
  <head>
    {{ template "/meta.template.html" . }}
    {{ template "/main.css" . }}

    <style>
      {{ template "/thought/main.css" . }}
    </style>
  </head>

  <body>
    {{ template "/header.template.html" . }}

    <main class="content-page">
      {{ template "/page-title.template.html" "Thoughts" }}
      
      <div class="content-container">
        <div class="thought-list">
          {{ range .Entries }}
            <article class="thought-entry">
              <a href="/thought/{{ .Slug }}" class="thought-link">
                <h3>{{ .Title }}</h3>
                <time datetime="{{ .Date.Format "2006-01-02" }}" class="thought-date">
                  {{ .Date.Format "January 2, 2006" }}
                </time>
              </a>
            </article>
          {{ end }}
        </div>
      </div>
    </main>

    {{ template "/footer.template.html" . }}

    <script>
      {{ template "/thought/main.js" . }}
    </script>
  </body>
</html>
